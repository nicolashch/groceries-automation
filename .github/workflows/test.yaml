name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:
    inputs:
      test-script:
        type: choice
        description: 'Select the test script to run' # Updated description slightly
        required: true
        default: 'test' # Default value must be one of the options
        options: # Added options list
          - test:regression
          - test:login

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.7.0
          cache: 'npm' # Enable caching for npm

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install dependencies
        run: npm install

      - name: Check versions
        run: |
          google-chrome --version
          npx chromedriver --version

      - name: Run tests
        run: xvfb-run --auto-servernum npm run ${{ github.event.inputs.test-script }}

      - name: Create allure reports
        if: always()
        run: |
          npm install -g allure-commandline --save-dev
          allure generate ./allure-results --clean -o allure-report

      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report
          retention-days: 10
